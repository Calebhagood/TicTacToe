<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1 class="title">Tic Tac Toe</h1>
      <h3 class="displayTurn">Player 1's turn</h3>
      <div class="buttons">
        <div class="btn" id="newGameBtn">New Game</div>
        <div class="btn" id="resetGameBtn">Reset Game</div>
      </div>
      <div class="gameContainer">
        <div class="gameBoard">
          <!--9 divs, one for each square of the tic tac toe board-->
          <div class="gameBox" id="0"></div>
          <div class="gameBox" id="1"></div>
          <div class="gameBox" id="2"></div>
          <div class="gameBox" id="3"></div>
          <div class="gameBox" id="4"></div>
          <div class="gameBox" id="5"></div>
          <div class="gameBox" id="6"></div>
          <div class="gameBox" id="7"></div>
          <div class="gameBox" id="8"></div>
        </div>
      </div>
    </div>
    <!--modal form that allows the user to choose which gamemode is being played: player vs player, player vs easy AI, or player vs hard AI-->
    <div class="modal">
      <div class="modalContent">
        <span class="close"></span>
        <p class="result"></p>
      </div>
    </div>
    <div class="modalContainer">
      <div class="modal" id="playerForm">
        <div class="frontContent">
          <form id="gameForm">
            <div class="inputField">
              <input
                type="radio"
                name="gameChoice"
                id="PlayerVsPlayer"
                value="0"
                required
              />
              <label for="PlayerVsPlayer" class="label">Player vs Player</label>
            </div>
            <div class="inputField">
              <input
                type="radio"
                name="gameChoice"
                id="aiEasy"
                value="1"
                required
              />
              <label for="PlayerVsPlayer" class="label"
                >Player vs Easy AI</label
              >
            </div>
            <div class="inputField">
              <input
                type="radio"
                name="gameChoice"
                id="aiHard"
                value="2"
                required
              />
              <label for="PlayerVsPlayer" class="label"
                >Player vs Hard AI</label
              >
            </div>
            <div class="flex">
              <button type="submit" class="startButton">Start Game</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
